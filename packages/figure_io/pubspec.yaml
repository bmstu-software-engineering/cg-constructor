name: figure_io
description: "Пакет для чтения и работы с геометрическими фигурами в формате JSON для Flutter."
version: 0.0.2
homepage:
publish_to: 'none'

environment:
  sdk: ^3.7.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  models_ns:
    path: ../models_ns
  # Используем file_picker для выбора файлов
  # Примечание: file_picker может выдавать предупреждения о реализации для некоторых платформ
  file_picker: ^5.0.0
  # Пакеты для работы с freezed
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

# Указываем поддерживаемые платформы
platforms:
  android:
  ios:
  web:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  # Пакеты для генерации кода
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

